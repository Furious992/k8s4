apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-exchange
  template:
    metadata:
      labels:
        app: data-exchange
    spec:
      containers:
      - name: busybox-writer
        image: busybox:1.36
        command: ["/bin/sh", "-c"]
        args:
          - |
            while true; do
              date >> /shared/data.txt;
              sleep 5;
            done
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      - name: multitool-reader
        image: wbitt/network-multitool:latest
        command: ["/bin/sh", "-c"]
        args:
          - tail -f /shared/data.txt
        volumeMounts:
        - name: shared-data
          mountPath: /shared
      volumes:
      - name: shared-data
        emptyDir: {}
